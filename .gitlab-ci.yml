stages:
  - docker-dev
  - deploy-dev
  - deploy-test
  - deploy-staging
  - docker-prd
  - deploy-prd


variables:
  IMAGE_TAG: alert.image.tag
  AlertWebDockerFile: ./src/Web/Masa.Alert.Web.Admin.Server/Dockerfile
  AlertServiceDockerFile: ./src/Services/Masa.Alert.Service/Dockerfile

  Alert_Service_Image_DEV: $CI_ALI_REGISTRY_DOMAIN/masastack/masa-alert-service:dev-$CI_PIPELINE_ID
  Alert_Web_Image_DEV: $CI_ALI_REGISTRY_DOMAIN/masastack/masa-alert-web-admin:dev-$CI_PIPELINE_ID

  Alert_Service_Image: $CI_ALI_REGISTRY_DOMAIN/masastack/masa-alert-service:$CI_COMMIT_TAG
  Alert_Web_Image: $CI_ALI_REGISTRY_DOMAIN/masastack/masa-alert-web-admin:$CI_COMMIT_TAG

docker-dev:
  stage: docker-dev
  tags:
    - linux-shell
  before_script:
    - docker login -u $CI_ALI_REGISTRY_USER -p $CI_ALI_REGISTRY_PASSWD $CI_ALI_REGISTRY_DOMAIN 
  only:
    - main  
  script:
    - docker build -f $AlertWebDockerFile -t $Alert_Web_Image_DEV .
    - docker push $Alert_Web_Image_DEV 
    - docker build -f $AlertServiceDockerFile -t $Alert_Service_Image_DEV .
    - docker push $Alert_Service_Image_DEV
  after_script:
    - docker rmi $Alert_Service_Image_DEV 
    - docker rmi $Alert_Web_Image_DEV

deploy-dev:
  stage: deploy-dev
  image: registry.cn-hangzhou.aliyuncs.com/masa/library:helm3_latest
  only:
    - main
  before_script:
    - helm repo add masastack https://masastack.github.io/helm/
    - helm repo update
    - helm search repo masastack --devel --versions
  script:
    - echo $KUBE_CONFIG_MASA_YDY | base64 -d > ./config
    - echo $CI_PIPELINE_ID
    - helm --kubeconfig ./config upgrade --install masastack masastack/masastack --version 1.0.0-rc2 -n masastack-dev --set $IMAGE_TAG=dev-$CI_PIPELINE_ID -f ./values/values-dev.yaml
  retry: 2

deploy-test:
  stage: deploy-test
  image: registry.cn-hangzhou.aliyuncs.com/masa/library:helm3_latest
  only:
    - main
  before_script:
    - helm repo add masastack https://masastack.github.io/helm/
    - helm repo update
    - helm search repo masastack --devel --versions
  script:
    - echo $KUBE_CONFIG_MASA_YDY | base64 -d > ./config
    - echo $CI_PIPELINE_ID
    - helm --kubeconfig ./config upgrade --install masastack masastack/masastack --version 1.0.0-rc2 -n masastack-test --set $IMAGE_TAG=dev-$CI_PIPELINE_ID -f ./values/values-test.yaml
  retry: 2
  when: manual

deploy-staging:
  stage: deploy-staging
  image: registry.cn-hangzhou.aliyuncs.com/masa/library:helm3_latest
  only:
    - main
  before_script:
    - helm repo add masastack https://masastack.github.io/helm/
    - helm repo update
    - helm search repo masastack --devel --versions
  script:
    - echo $KUBE_CONFIG_MASA_YDY | base64 -d > ./config
    - echo $CI_PIPELINE_ID
    - helm --kubeconfig ./config upgrade --install masastack masastack/masastack --version 1.0.0-rc2 -n masastack-staging --set $IMAGE_TAG=dev-$CI_PIPELINE_ID -f ./values/values-staging.yaml
  retry: 2
  when: manual

docker-prd:
  stage: docker-prd
  tags:
    - linux-shell
  before_script:
    - docker login -u $CI_ALI_REGISTRY_USER -p $CI_ALI_REGISTRY_PASSWD $CI_ALI_REGISTRY_DOMAIN 
  only:
    - tags
  script:
    - docker build -f $AlertWebDockerFile -t $Alert_Web_Image .
    - docker push $Alert_Web_Image 
    - docker build -f $AlertServiceDockerFile -t $Alert_Service_Image .
    - docker push $Alert_Service_Image
  after_script:
    - docker rmi $Alert_Service_Image 
    - docker rmi $Alert_Web_Image

deploy-prd:
  stage: deploy-prd
  image: registry.cn-hangzhou.aliyuncs.com/masa/library:helm3_latest
  only:
    - tags
  before_script:
    - helm repo add masastack https://masastack.github.io/helm/
    - helm repo update
    - helm search repo masastack --devel --versions
  script:
    - echo $KUBE_CONFIG_MASA_PRD | base64 -d > ./config
    - echo $CI_COMMIT_TAG
    - helm --kubeconfig ./config upgrade --install masastack masastack/masastack --version 1.0.0-rc2 -n masastack --set $IMAGE_TAG=$CI_COMMIT_TAG -f ./values/values-prd.yaml
  retry: 2
  when: manual